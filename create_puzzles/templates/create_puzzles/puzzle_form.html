<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Puzzle Form</title>

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #ece9e6, #ffffff);
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 35px 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
    font-family: 'Segoe UI', sans-serif;
    letter-spacing: 1px;
}

form {
    display: flex;
    flex-direction: column;
}

form label {
    font-weight: 600;
    margin-top: 15px;
    margin-bottom: 6px;
    color: #555;
}

form input, form textarea, form select {
    padding: 12px 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    width: 100%;
    box-sizing: border-box;
    transition: 0.3s;
}

form input:focus, form textarea:focus, form select:focus {
    outline: none;
    border-color: #4CAF50;
    box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
}

button.save-btn {
    background: linear-gradient(90deg, #4CAF50, #45a049);
    color: white;
    border: none;
    padding: 14px;
    margin-top: 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}

button.save-btn:hover {
    background: linear-gradient(90deg, #45a049, #4CAF50);
}

a.cancel-btn {
    display: inline-block;
    margin-top: 15px;
    text-align: center;
    padding: 12px 0;
    width: 100%;
    border-radius: 8px;
    font-weight: bold;
    background-color:blue;
    color: white;
    
    
}

a.cancel-btn:hover {
    opacity: 0.85;
}
</style>
</head>

<body>

<div class="container">
    <h1>Puzzle Form</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save-btn">Save</button>
    </form>

    <a href="{% url 'puzzle-list' %}" class="cancel-btn">Cancel</a>
</div>

</body>
</html>
